<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="form-container">
            <p>Enter your text or URL</p>
            <input type="text" name="" id="qrText" placeholder="Text or URL">

            <div id="qr-image-container">
                <img src="" alt="" id="qrImage">
            </div>

            <button onclick="generateQR()">Generate QR Code</button>
        </div>
    </div>

    <script>
        let qrURL = 'https://api.qrserver.com/v1/create-qr-code/?size=150x150&data=';
        let qrText = document.getElementById('qrText');
        let qrImageContainer = document.getElementById('qr-image-container');
        let qrImage = document.getElementById('qrImage');

        let generateQR = ()=>{
            if(qrText.value.length>0){
                qrImageContainer.classList.add('show-qr')
                qrImage.src = qrURL + qrText.value;
            }else{
                qrText.classList.add('error');  // add error class if no text or url in input box
                setTimeout(()=>{
                    qrText.classList.remove('error')
                },1000)
            }
            
        }

    </script>
</body>
</html>
